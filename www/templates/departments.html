<ion-view view-title="" id="departments-view">
  <ion-content>
    <img class="padding-header" src="img/global.png" />
    <div class="departments-list margin-list" ng-repeat="category in categories">
      <button class="button button-block button-{{colors[$index]}}" ng-click="toggleGroup(category)" ng-class="{active: isGroupShown(category)}">
        {{ category.name }}
      </button>
      <ion-list>
        <ion-item class="item-accordion positive-light" ng-repeat="subcategories in department.categories" ng-show="isGroupShown(department)">
          {{ subcategories.name }}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
