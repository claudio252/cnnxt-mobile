<ion-view view-title="" id="departments-view">
  <ion-content>
    <img class="padding-header" src="img/global.png" ng-click="goToMain()"/>
    <div class="departments-list margin-list" ng-repeat="category in categories">
      <button class="button button-block button-{{colors[$index]}}" ng-init="isClosed=true" ng-click="isClosed=!isClosed;toggleCategory(category, isClosed)">
        {{ category.name }}
      </button>
      <div class="list" ng-show="isClosed === false">
        <div class="item item-accordion {{colors[$parent.$index]}}-light" ng-repeat="department in category.departments" ng-click="selectDepartment(department)">
          {{ department.name }}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
